<html>
<title>Eco - friends</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="wall.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

<body class="w3-theme-l5">
  
  <!-- Barra -->
  <div class="topnav" id="myTopnav">
      <a  id="tit-nav" class="active"> Eco Friends </a>
      <a  class="item" id='home'> <i class="fa fa-home"></i> Home </a>
      <a  class="item" id='profile'> <i class="fas fa-user"></i> Perfil </a>
      <a  class="item" id='out'> <i class="fas fa-power-off"> </i> Salir </a>
      <a href="javascript:void(0);" class="icon" onclick="menuOptions()">
        <i class="fa fa-bars"></i>
      </a>
    </div>



  <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- Columnas -->

    <div class="w3-row">
      <!-- PERFIL -->
      <div class="profile w3-col m3" id="profileInformation">
        <div id="profile2" class="w3-card w3-round w3-white">
          <div class="w3-container">
            <p class="title-posts w3-center"> MI PERFIL </p>
            <h4 class="text-miPerfil w3-center" id="userName"> </h4>
            <p id="userImage" class="w3-center"></p>
            <br>
          </div>
        </div>
        <br>
      </div>

      <!-- PUBLICAR-->
      <div id="publicar" class="w3-col m8">
        <div id="content-publicar" class="w3-container w3-card w3-white w3-round w3-margin" >
              <div class="w3-container">
                <p class="text-share">  ¿Qué quieres compartir hoy? 
                  <br>
                  <br>
               <textarea class="post-area" name="publicacion" id="postContent"></textarea>
              <p> <button class="w3-button w3-black w3-right" id="publishApost"  value="Publicar">Publicar <i class="fas fa-share"></i>
              </button>
                <select class=" w3-button w3-select w3-right" name="option" id="selectPublicPrivate">
                <option value="publico">Público</option>
                <option value="privado">Privado</option>
              </select>
                </p>
                <br>
                <br>
                <br>
              </div>
        </div>
      </div>
    </div>
      <div class="w3-row">
         <!-- NOTICIAS -->
        <div id="noticias">
          <div id="noticiascontent" class="w3-container w3-card w3-round w3-margin">
            <p id="titlePublicaciones"> Mis Publicaciones </p>
           <div id="allPostsWall" class="hiden">
          <p class="title-posts"> <i class="fas fa-globe-americas"></i> NOTICIAS </p>
          </div>
          <div id="userPostProfile" class="hiden">                                    
          </div>
        </div>
      </div>
    </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src='config.js'></script>
    <script src="wall.js"></script>

</body>

</html>
