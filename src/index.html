<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title> Social Network Eco-friends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- link CSS w3schools -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- link  CSS nuestro -->
  <link rel="stylesheet" type="text/css" media="screen" href="home.css" />
  <!-- link  CSS fuentes -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
</head>

<body>
  <!-- BODY -->
  <div class="w3-container">
    <div class="w3-row">
      <!-- columna 1 -->
      <div id="col-1" class="w3-col w3-container m8">
        <br>
        <p class="title-nav">Eco Friends
          <img class="logo" src="https://crisescobar.files.wordpress.com/2018/07/el-cir-culo.png">
        </p>
        <p class="text-slogan">La red social para aquellos que quieren un mundo mejor.</p>
      </div>
      <!-- columna 2 -->
      <div id="col-2" class="w3-col w3-container m4">
        <div id="col-2-background">
          <div class="w3-container">
            <!-- registrate -->
            <div class="register">
              <div class="body-index">
                <br>
                <button id="return">regresar</button>
                <h1 class="title-form">Registrate</h1>

                <p>
                  <input type="nombre" class="userName" placeholder=" Nombre">
                </p>
                <p>
                  <input type="apellido" class="userLastName" placeholder=" Apellido">
                </p>
                <p>
                  <input type="email" placeholder=" Ingresa tu e-mail" class="userEmail">
                </p>
                <p>
                  <h6 id="mensajeErrorPassword"></h6>
                </p>
                <p>
                  <input type="password" placeholder=" Ingresa una contraseña" class="userPassword">
                </p>
                <p>
                  <h6 id="mensaje-error"></h6>
                </p>
                <p>
                  <input type="password" placeholder=" Repita la contraseña" class="userPasswordVerification">
                </p>
                <p>
                  <button class="buttonRegister">REGISTRARSE</button>
                </p>
                <p class="text-1">o
                  <br> Ingresa con:</p>
              </div>
            </div>
          </div>
          <!-- iniciar sesion -->
          <div class="login">
            <div class="body-index">
              <br>
              <br>
              <h1 class="title-form"> Inicia Sesión </h1>
              <div id="loggedOut">
                <p>
                  <input type="email" placeholder=" Ingresa tu e-mail " class="userEmailLogin">
                </p>
                <p>
                  <input type="password" placeholder=" Ingresa tu contraseña" class="userPasswordLogin">
                </p>
                <p>
                  <button class="buttonLogin">INICIAR SESIÓN</button>
                </p>
                <br>
                <P class="text-2">¿No tienes una cuenta?</P>
                <p>
                  <button class="buttonRegisterForm">REGISTRATE</button>
                </p>
                <p class="text-1">o
                  <br>Ingresa con:</p>

              </div>
            </div>
          </div>
          <div class="socialLogin">
            <button class="buttonFacebookLogin"> f </button>
            <button class="buttonGoogleLogin"> G </button>
          </div>
          <br>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
  <div id="footer" class="w3-container w3-black">
    <p> ™ Created by Cristina Esobar, Sandra Ortiz, Lizeth Sucasaca. ® Eco Friends.</p>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src='config.js'></script>
  <script src="home.js"></script>
</body>

</html>
